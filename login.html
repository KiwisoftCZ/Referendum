<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <section id="splash" class="splashscreen" style="padding-top: 40vh;">
      <div class="jumbotron" style="background: inherit; padding: 0 10%;">
        <form>
          <div class="form-group">
            <label for="phone">Telefonní číslo</label>
            <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp">
            <small id="emailHelp" class="form-text text-muted">Vaše telefonní číslo nikomu nedáme.</small>
          </div>
          <div class="form-group">
            <label for="password">Heslo</label>
            <input type="password" class="form-control" id="password">
          </div>
          <br />
          <button type="submit" class="btn btn-outline-primary">Přihlásit</button>
          <button type="submit" class="btn btn-outline-info">Zaregistrovat</button>
          <button class="btn btn-outline-secondary">Zpátky do menu</button>
        </form>
      </div>
    </section>
  </body>
</html>
